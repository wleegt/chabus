<section>
  <div class="page-header">
    <h1>Biddings</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="bidding in vm.biddings"
       ui-sref="biddings.view({ biddingId: bidding._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="bidding.created | date:'mediumDate'"></span>
        by
        <span ng-if="bidding.user" ng-bind="bidding.user.displayName"></span>
        <span ng-if="!bidding.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="bidding.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.biddings.$resolved && !vm.biddings.length">
    No Biddings yet, why don't you <a ui-sref="biddings.create">create one</a>?
  </div>
</section>
