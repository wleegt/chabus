<section>
  <div class="page-header">
    <h1>{{vm.bidding._id ? 'Edit Bidding' : 'New Bidding'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.biddingForm" class="form-horizontal" ng-submit="vm.save(vm.form.biddingForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="biddingprice">제안 가격</label>
          <input name="biddingprice" type="text" ng-model="vm.bidding.biddingprice" id="biddingprice" class="form-control" placeholder="제안 가격을 입력해주세요" required>
          <div ng-messages="vm.form.biddingForm.biddingprice.$error" role="alert">
            <p class="help-block error-text" ng-message="required">필수 입력항목</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.bidding._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
