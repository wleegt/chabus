<section>
  <div class="page-header">
    <h1 ng-bind="vm.estimatenew1.name"></h1>
  </div>

  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.estimatenew1.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.estimatenew1.user"
            ng-bind="vm.estimatenew1.user.displayName"></span>
      <span ng-if="!vm.estimatenew1.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.estimatenew1.kindofest"></p>
  <p class="lead" ng-bind="vm.estimatenew1.startposition"></p>
  <p class="lead" ng-bind="vm.estimatenew1.endposition"></p>
  <p class="lead" ng-bind="vm.estimatenew1.isturnback"></p>
  <p class="lead">{{vm.estimatenew1.startdate | date:'fullDate'}} {{vm.estimatenew1.starttime}}</p>
  <p class="lead">{{vm.estimatenew1.enddate | date:'fullDate'}} {{vm.estimatenew1.endtime}}</p>
  <p class="lead" ng-bind="vm.estimatenew1.howmany"></p>
  <p class="lead" ng-bind="vm.estimatenew1.purpose"></p>
  <p class="lead" ng-bind="vm.estimatenew1.phone"></p>
  <p class="lead" ng-bind="vm.estimatenew1.taxinvoice"></p>
  <p class="lead" ng-bind="vm.estimatenew1.creditcard"></p>
  <p class="lead" ng-bind="vm.estimatenew1.quickprice"></p>
  <p class="lead" ng-bind="vm.estimatenew1.preferedbus"></p>
  <p class="lead" ng-bind="vm.estimatenew1.message"></p>

  <hr />

  <div class="page-header">
    <h1>{{vm.bidding._id ? 'Edit Bidding' : 'New Bidding'}}</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.biddingForm" class="form-horizontal" ng-submit="vm.save(vm.form.biddingForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="biddingprice">제안 가격</label>
          <input name="biddingprice" type="text" ng-model="vm.bidding.biddingprice" id="biddingprice" class="form-control" placeholder="제안 가격을 입력해주세요" required>
          <div ng-messages="vm.form.biddingForm.biddingprice.$error" role="alert">
            <p class="help-block error-text" ng-message="required">필수 입력항목</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.bidding._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>

</section>
