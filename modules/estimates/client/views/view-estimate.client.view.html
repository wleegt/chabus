<section ng-controller="EstimatesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="estimate.startposition"></h1>
  </div>
  <div class="pull-right" ng-show="shownhide">
    <a class="btn btn-primary" ui-sref="estimates.edit({estimateId: estimate._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="estimate.created | date:'mediumDate'"></span>
      by
      <span ng-bind="estimate.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="estimate.endposition"></p>
  <p class="lead" ng-bind="estimate.isturnback"></p>
  <p class="lead" ng-bind="estimate.startdatetime"></p>
  <p class="lead" ng-bind="estimate.enddatetime"></p>
  <p class="lead" ng-bind="estimate.message"></p>
</section>
